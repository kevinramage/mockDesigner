name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Setup node JS
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    # Clone repo
    - uses: actions/checkout@v2

    # Install project
    - name: Install application
      run: |
        cd src
        npm install

    # Download venom executable
    - name: Download venom executable
      run: |
        cd src/integration
        chmod +x downloadVenom.sh
        ./downloadVenom.sh

    # Execute integration tests
    - name: Execute integration tests
      run: |
        echo $USERNAME
        ls -la .
        cd src
        chmod +x integration/venom.linux-amd64
        npm run start -- --input .\tests\code\examples\basic.yml
        docker-compose -f generated\docker-compose.yml up -d --build
        docker images
        docker ps -a