name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Setup node JS
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    # Clone repo
    - uses: actions/checkout@v2

    # Install project
    - name: Install application
      run: npm install

    # Download venom executable
    - name: Download venom executable
      run: |
        ls -l
        pwd
        ls -l ../
        ls -l ../../
        cd src/integration
        ./downloadVenom

    # Execute integration tests
    - name: Execute integration tests
      run: |
        cd ../
        npm start
