name: client
services:
- name: search
  method: GET
  path: /api/v1/search
  response:
    triggers:
    - type: data
      conditions:
      - leftOperand: "{{.request.query.clientId}}"
        operation: MATCHES
        rightOperand: "^AA.*"
      actions:
      - type: message
        status: 200
        headers:
          content-type: application/json
        bodyFile: "../responses/usecase/searchClient/Premium.json"
    - type: data
      conditions:
      - leftOperand: "{{.request.query.clientId}}"
        operation: MATCHES
        rightOperand: "^04.*"
      actions:
      - type: message
        status: 200
        headers:
          content-type: application/json
        bodyFile: "../responses/usecase/searchClient/categoryA.json"
    - type: data
      conditions:
      - leftOperand: "{{.request.query.clientId}}"
        operation: MATCHES
        rightOperand: "^03.*"
      actions:
      - type: message
        status: 200
        headers:
          content-type: application/json
        bodyFile: "../responses/usecase/searchClient/categoryB.json"
    - type: data
      conditions:
      - leftOperand: "{{.request.query.clientId}}"
        operation: MATCHES
        rightOperand: "^02.*"
      actions:
      - type: message
        status: 200
        headers:
          content-type: application/json
        bodyFile: "../responses/usecase/searchClient/categoryC.json"
    - type: none
      actions:
      - type: message
        status: 200
        headers:
          content-type: application/json
        bodyFile: "../responses/usecase/searchClient/categoryD.json"