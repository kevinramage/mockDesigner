name: loginMock
services:
- name: loginService
  method: POST
  path: /api/v1/login
  response:
    triggers:
    - type: data
      conditions:
      - "'{{.request.body.username}}' == 'userAuthFailed'"
      actions:
      - type: message
        status: 403
        headers:
          content-type: application/json
        body: "{ \"code\": 403, \"message\": \"Authentication failed\" }"
    - type: none
      actions:
      - type: message
        status: 200
        headers:
          content-type: application/json
        body: "{ \"code\": 200, \"message\": \"Authentication succeed\", \"sessionId\": \"123456\" }"