name: soap
services:
  - name: soapCreateService
    soapAction: create
    path: /api/v1/object
    response:
      triggers:
      - type: none
        actions:
        - type: message
          status: 200
          headers:
            content-type: application/xml
          bodyFile: ./examples/soapCreate.xml
  - name: soapUpdateService
    soapAction: update
    path: /api/v1/object
    response:
      triggers:
      - type: none
        actions:
        - type: message
          status: 200
          headers:
            content-type: application/xml
          bodyFile: ./examples/soapUpdate.xml
  - name: soapDeleteService
    soapAction: delete
    path: /api/v1/object
    response:
      triggers:
      - type: none
        actions:
        - type: message
          status: 200
          headers:
            content-type: application/xml
          bodyFile: ./examples/soapDelete.xml
  - name: soapRetrieveService
    soapAction: retrieve
    path: /api/v1/object
    response:
      triggers:
      - type: none
        actions:
        - type: message
          status: 200
          headers:
            content-type: application/xml
          bodyFile: ./examples/soapRetrieve.xml