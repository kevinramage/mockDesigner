name: wait
services:
- name: waitService
  method: POST
  path: /api/v1/timeout/:id
  response:
    triggers:
    - type: data
      conditions: 
      - leftOperand: "{{.request.params.id}}"
        operation: EQUALS
        rightOperand: "99999"
      - leftOperand: "{{.request.body.name}}"
        operation: EQUALS
        rightOperand: "ERROR_500"
      actions:
      - type: wait
        time: 10000
      - type: message
        status: 200
        body: Timeout after 10000 ms
    - type: none
      actions:
      - type: message
        status: 200
        body: OK