name: requestXMLMock
services:
  - name: requestXMLService
    method: POST
    path: /api/v1/requestXMLService/:id/subItem/:subId
    response:
      triggers:
      - type: none
        actions:
        - type: message
          status: 200
          headers:
            content-type: application/xml
          bodyFile: ./examples/request.xml