name: Basic
vars:
  host: "localhost"
  port: 7002
  output: generated_basic
testcases:

# Build mock
- name: Build mock service
  steps:
  - type: exec
    script: npm run start -- --input ./mocks/code/examples/basic.yml --port {{.port}} --output {{.output}}
    assertions:
    - result.code ShouldEqual 0
  - type: exec
    script: docker-compose -f {{.output}}/docker-compose.yml up -d --force-recreate 
  - type: exec
    script: ./wait {{.output}}_was_1
  - type: http
    method: GET
    url: "http://{{.host}}:{{.port}}/api/v1/basicService/_ping"
    assertions:
    - result.statuscode ShouldEqual 204

# Nominal case
- name: Test mock service
  steps:
  - type: http
    method: GET
    url: http://{{.host}}:{{.port}}/api/v1/basicService
    assertions:
    - result.body ShouldEqual OK
    - result.statuscode ShouldEqual 200
    - result.timeseconds ShouldBeLessThan 1