name: Sequential
vars:
  host: "localhost"
  port: 7009
  output: generated_sequential
testcases:

# Build mock
- name: BuildMockService
  steps:
  - type: exec
    script: npm run start -- --input tests/code/examples/sequential.yml --port {{.port}} --output {{.output}}
    assertions:
    - result.code ShouldEqual 0
  - type: exec
    script: docker-compose -f {{.output}}/docker-compose.yml up -d --force-recreate 
  - type: exec
    script: ./wait {{.output}}_was_1
  - type: http
    method: GET
    url: "http://{{.host}}:{{.port}}/api/v1/sequentialService/_ping"
    assertions:
    - result.statuscode ShouldEqual 204

# Nominal case
- name: NominalCase
  steps:
  - type: http
    method: POST
    url: "http://{{.host}}:{{.port}}/api/v1/sequentialService/_resetCounter"
    assertions:
    - result.statuscode ShouldEqual 200
  - type: http
    method: POST
    url: "http://{{.host}}:{{.port}}/api/v1/sequentialService"
    assertions:
    - result.statuscode ShouldEqual 200
    - result.body ShouldEqual "Operation completed successfully"
  - type: http
    method: POST
    url: "http://{{.host}}:{{.port}}/api/v1/sequentialService"
    assertions:
    - result.statuscode ShouldEqual 200
    - result.body ShouldEqual "Operation completed successfully"
  - type: http
    method: POST
    url: "http://{{.host}}:{{.port}}/api/v1/sequentialService"
    assertions:
    - result.statuscode ShouldEqual 200
    - result.body ShouldEqual "Operation completed successfully"
  - type: http
    method: POST
    url: "http://{{.host}}:{{.port}}/api/v1/sequentialService"
    assertions:
    - result.statuscode ShouldEqual 400
    - result.body ShouldEqual "Request sent invalid"
  - type: http
    method: POST
    url: "http://{{.host}}:{{.port}}/api/v1/sequentialService"
    assertions:
    - result.statuscode ShouldEqual 400
    - result.body ShouldEqual "Request sent invalid"
  - type: http
    method: POST
    url: "http://{{.host}}:{{.port}}/api/v1/sequentialService"
    assertions:
    - result.statuscode ShouldEqual 500
    - result.body ShouldEqual "An internal error occured"
  - type: http
    method: POST
    url: "http://{{.host}}:{{.port}}/api/v1/sequentialService"
    assertions:
    - result.statuscode ShouldEqual 200
    - result.body ShouldEqual "Operation completed successfully"