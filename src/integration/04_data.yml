name: Data
vars:
  host: "localhost"
  port: 7004
  output: generated_data
testcases:

# Build mock
- name: BuildMockService
  steps:
  - type: exec
    script: npm run start -- --input tests/code/examples/data.yml --port {{.port}} --output {{.output}}
    assertions:
    - result.code ShouldEqual 0
  - type: exec
    script: docker-compose -f {{.output}}/docker-compose.yml up -d --build
  - type: exec
    script: sleep 15
  - type: http
    method: GET
    url: "http://{{.host}}:{{.port}}/api/v1/myService/_ping"
    assertions:
    - result.statuscode ShouldEqual 204

# Nominal case
- name: NominalCase
  steps:
  - type: http
    method: POST
    url: "http://{{.host}}:{{.port}}/api/v1/myService"
    assertions:
    - result.statuscode ShouldEqual 200
    - result.bodyjson.id ShouldEqual 1
    - result.bodyjson.username ShouldEqual test
    - result.bodyjson.password ShouldEqual "****"
    - result.bodyjson.firstname ShouldNotBeNil
    - result.bodyjson.lastname ShouldNotBeNil
    - result.bodyjson.cityname ShouldNotBeNil
    - result.bodyjson.postalcode ShouldNotBeNil
    - result.bodyjson.city.postalcode ShouldNotBeNil
    - result.bodyjson.city.name ShouldNotBeNil