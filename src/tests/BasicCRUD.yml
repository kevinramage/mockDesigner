name: User mock
object: User
services:
- name: Get user
  method: GET
  path: /api/v1/user
  response:
    trigger: NONE
    actions:
    - type: message
      status: 200
      headers:
        content-type: "application/json"
- name: Create user
  method: POST
  path: /api/v1/user
  data:
    userName: string
    password: string
  response:
    trigger: NONE
    actions:
    - type: message
      status: 201
      headers:
        content-type: "application/json"
- name: Update user
  method: PUT
  path: /api/v1/user/:id
  data:
    userName: string
    password: string
  response:
    trigger: NONE
    actions:
    - type: message
      status: 200
      headers:
        content-type: "application/json"
- name: Delete user
  method: DELETE
  path: /api/v1/user/:id
  response:
    trigger: NONE
    actions:
    - type: message
      status: 200
      headers:
        content-type: "application/json"