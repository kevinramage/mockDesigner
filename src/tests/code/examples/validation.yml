name: validation
services:
- name: validationService
  method: POST
  path: /api/v1/sendToDelivery
  response:
    triggers:
    - type: validate
      mandatoriesFields:
      - "deliveryDate"
      - "contact.id"
      - "products"
      - "products.id"
      - "products.name"
      actions:
      - type: message
        status: 400
        body: Mandatories fields missing %s
    - type: none
      actions:
      - type: message
        status: 200
        body: OK