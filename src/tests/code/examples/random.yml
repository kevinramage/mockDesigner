name: MyMock
services:
  - name: "myService"
    method: POST
    path: /api/v1/myService
    response:
      triggers:
      - type: random
        messages:
        - probability:  85
          actions:
          - type: message
            status: 200
            body: Operation completed successfully
        - probability: 10
          actions:
          - type: message
            status: 400
            body: Request sent invalid
        - probability:  5
          actions:
          - type: message
            status: 500
            body: An internal error occured

