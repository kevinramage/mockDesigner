name: MyMock
services:
  - name: "myService"
    method: POST
    path: /api/v1/myService
    response:
      triggers:
      - type: sequential
        messages:
        - repeat:  3
          actions:
          - type: message
            status: 200
            body: Operation completed successfully
        - repeat: 2
          actions:
          - type: message
            status: 400
            body: Request sent invalid
        - repeat:  1
          actions:
          - type: message
            status: 500
            body: An internal error occured

